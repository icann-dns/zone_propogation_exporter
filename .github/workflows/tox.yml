name: Tox Tests

on:
    push:
        branches:
            - "**"
    pull_request:
        branches:
            - "**"

jobs:
    tox:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Install system dependencies (libsystemd)
              run: |
                  sudo apt-get update
                  # Provide libsystemd (journald) headers and tooling for Python bindings
                  sudo apt-get install -y --no-install-recommends \
                      libsystemd-dev \
                      pkg-config \
                      build-essential \
                      python3-dev
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.8"
            - name: Install tox
              run: pip install tox
            - name: Run tox
              run: tox
