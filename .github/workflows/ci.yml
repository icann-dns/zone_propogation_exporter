name: CI (uv)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: read

jobs:
  build-test:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install systemd development libraries (Linux only)
        run: |
          sudo apt-get update
          # libsystemd-dev supersedes the old libsystemd-journal(-dev) packages
          sudo apt-get install -y libsystemd-dev pkg-config build-essential

      - name: Sync dev dependencies with uv
        run: |
          uv sync --extra dev

      - name: Lint (flake8)
        run: |
          uv run flake8 propogation_exporter

      - name: Type check (mypy)
        run: |
          # Stubs are pre-declared in dev extras; avoid mypy --install-types which needs pip
          uv run mypy propogation_exporter

      - name: Run tests (pytest + coverage)
        run: |
          uv run pytest -q --cov=propogation_exporter --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn
