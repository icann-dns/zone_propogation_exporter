name: Build and Publish Package

on:
  push:
    tags:
      - "v*" # Trigger on version tags like v0.1.0, v1.2.3, etc.

permissions:
  contents: write # For creating releases
  id-token: write # For PyPI trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install system dependencies for debian package
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            debhelper \
            dh-python \
            python3-all \
            python3-setuptools \
            python3-stdeb \
            libsystemd-dev \
            pkg-config \
            build-essential

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install build stdeb

      - name: Build source distribution (sdist)
        run: |
          python -m build --sdist

      - name: Build universal wheel with py3 tag (Python 3.6+ compatible)
        run: |
          # Build a universal wheel that's compatible with Python 3.6+
          python setup.py bdist_wheel --python-tag py3

